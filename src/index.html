<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    section {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        border: 5px solid red;
        gap: 4px;
    }

    div {
        height: 200px;
        background-color: cornflowerblue;

    }
</style>

<body>

    <section>
        <div>Child 1</div>
        <div>Child 2</div>
        <div>Child 3</div>

    </section>

</body>

</html>
